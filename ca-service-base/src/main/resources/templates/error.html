<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Signature Validation Service"/>
    <meta name="author" content="IDsec Solutions AB"/>
    <meta http-equiv='pragma' content='no-cache'/>
    <meta http-equiv='cache-control' content='no-cache, no-store, must-revalidate'/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Error page</title>
</head>
<body>
<div class="container">
    <div class="card" style="margin-top: 10px">
        <div class="card-header" style="text-align: center">
            <h2>
                &nbsp;General error page
            </h2>
        </div>
        <div class="card-body">
            <h5>An error has occurred.</h5>
            <!--/*@thymesVar id="message" type="java.lang.String"*/-->
            <div th:if="${message != null}" th:text="${message}" style="margin-bottom: 20px; color: darkred"></div>
        </div>
    </div>
</div>

</body>
</html>
